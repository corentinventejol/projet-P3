<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c54a2ff18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Acceuil-OhmyFood</title>
</head>
<body>
    <header>
        <div class="logo flexCentre">
            <img src="./logo/ohmyfood.png" alt="logo OhmyFood">
        </div>
        <div class="HeaderIcon">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="titreLegende">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, <br> sélectionnés par nos soins.</p>
            <div class="legendeBouton flexCentre">
                <p>Explorer nos restaurants</p>
            </div>
        </div>
    </header>
    <main class="tuto">
        <div class="container">
            <h2 class="tuto_title">Fonctionnement</h2>
            <ol class="tuto_steps">
                <li class="tuto_step">
                    <i class="fa-mobile-alt fas tuto_icon" aria-hidden="true"></i>
                    <span class="text">Choisissez un restaurant</span>
                </li>
                <li class="tuto_step">
                    <i class="fa-list-ul fas tuto_icon" aria-hidden="true"></i>
                    <span class="text">Composez votre menu</span>
                </li>
                <li class="tuto_step">
                    <i class="fa-store fas tuto_icon" aria-hidden="true"></i>
                    <span class="text">Dégustez au restaurant</span>
                </li>
            </ol>
        </div>     
    </main>
    <section class="restaurants">
        <div class="container">
            <h2 class="restaurants_title">Restaurants</h2>
            <div class="cards">
                <div class="card"> 
                    <a href="">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="card_img"> 
                    </a>
                    <span class="card_badge">Nouveau</span> 
                    <figcaption class="card_footer"> 
                        <div class="card_content"> 
                            <h3 class="card_title">La palette du goût</h3> 
                            <span class="card_subtitle">Ménilmontant</span>    
                        </div> 
                        <div class="card_btn menu__btn"> 
                            <i class="card_like fa-2x fa-heart far  " aria-hidden="true"></i> 
                            <i class="card_like fa-2x fa-heart fas   " style="display: none;" aria-hidden="true"></i> 
                        </div> 
                    </figcaption> 
                </div>
                <div class="card">
                    <a href="">  
                        <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" class="card_img">
                    </a>
                    <span class="card_badge">Nouveau</span> 
                    <figcaption class="card_footer"> 
                        <div class="card_content"> 
                            <h3 class="card_title">La note enchantée</h3> 
                            <span class="card_subtitle">Charonne</span> 
                        </div> 
                        <div class="card_btn menu_btn"> 
                            <i class="card_like fa-2x fa-heart far  " aria-hidden="true"></i> 
                            <i class="card_like fa-2x fa-heart fas  " style="display: none;" aria-hidden="true"></i> 
                        </div> 
                    </figcaption> 
                </div>
                <div class="card">
                    <a href=""> 
                        <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="a la française" class="card_img">
                    </a>  
                    <figcaption class="card_footer"> 
                        <div class="card_content">
                            <h3 class="card_title">À la française</h3> 
                            <span class="card_subtitle">Cité Rouge</span> 
                        </div> 
                        <div class="card_btn menu_btn"> 
                            <i class="card_like fa-2x fa-heart far  " aria-hidden="true"></i> 
                            <i class="card_like fa-2x fa-heart fas  "style="display: none;" aria-hidden="true"></i> 
                        </div> 
                    </figcaption> 
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
